<script type="text/javascript">
    // ............................横向slider
    $(".title").click(function(){
        var index = $(".item").index($(".current"));
        var myindex = $(".item").index($(this).parent());
        var nextindex = myindex + 1;
        var preindex = myindex - 1;
        if(myindex > index){
            for(var i = index+1; i <= myindex; i++){
                $(".item").eq(i).addClass("move");
            }
            $(".move").animate({"left":"-=375px"});
            $(".item").removeClass("current");
            $(".item").removeClass("move");
            $(this).parent().addClass("current");
        }
        else{
            for(var i = nextindex; i <= index; i++){
                $(".item").eq(i).addClass("move");
            }
            $(".move").animate({"left":"+=375px"});
            $(".item").removeClass("current");
            $(".item").removeClass("move");
            $(this).parent().addClass("current");
        }


    })
</script>
