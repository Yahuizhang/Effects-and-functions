<script src="js/stats.min.js"></script>
<script>
    var stats = new Stats();
    stats.setMode(1); // 0: fps, 1: ms     FPS帧渲染的最后一秒。数字越高越好。     MS 渲染一帧需要毫秒。数字越低就越好。
    // Align top-left
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    setInterval(function () {
        stats.begin();
        // your code goes here

        stats.end();
    }, 1000 / 60);




//    var hi = new Vivus('hi-there', { type: 'scenario-sync', duration: 20, start: 'autostart', forceRender: false, dashGap: 20 }, function () {
//        console.log("111");
//    });

    var obt1 = new Vivus('obturateur1', { type: 'delayed', duration: 800 });
    var obt2 = new Vivus('obturateur2', { type: 'async', duration: 800 });
    var obt3 = new Vivus('obturateur3', { type: 'oneByOne', duration: 800 });
    var svg = new Vivus('locojoySvg', { type: 'oneByOne', duration: 800 }, function () { });

    //Pace.on("done", function (e) {
    //    console.log("aaaaaa");
    //});

    loading({
        delay: 200,
        assets: [
            '../imgs/leaves.png',
            '../imgs/phone_main_tu1.png',
            '../imgs/rabbit-win.png',
            '../imgs/rabbit-lose.png',
            '../imgs/rabbit-big.png',
            '../imgs/tt.png'

        ],
        progress: function (percent) {
            var arr = percent / 100;
            svg.progress(arr, function () { });
            obt1.progress(arr, function () { });
            obt2.progress(arr, function () { });
            obt3.progress(arr, function () { });


            //if (!!svg) {
            //    svg.progress(percent / 100, function () {
            //        console.log(percent / 100);
            //    });
            //}
        },
        complete: function () {
            console.log("over");
            $(this).remove();
            //svg = null;
            //obt1 = null;
            //obt2 = null;
            //obt3 = null;
        }
    });



    function loading(options) {
        var completed = false;
        var config = {
            delay: 100,
            assets: [],
            progress: function () { },
            complete: function () { }
        }
        for (var i in options) {
            config[i] = options[i];
        }
        var counter = 0, percent = 0;
        for (var i = 0, len = config.assets.length; i < len; i++) {
            loadImg(config.assets[i]);
        };
        setTimeout(function () {
            if (completed) return;
            completed = true;
            config.complete();
        }, 20000)
        function loadImg(src) {
            var img = new Image();
            img.src = src;
            img.onload = function () {
                counter++;
                percent = parseInt((counter / len) * 100);
                config.progress(percent);
                if (percent == 100) {
                    if (completed) return;
                    completed = true;
                    config.complete();
                }
            }
        }
    }
</script>
