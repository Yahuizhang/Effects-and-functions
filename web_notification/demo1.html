<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>传统桌面通知PC_demo1</title>
</head>
<body>

<script type="text/javascript">
    var titleInit=document.title;
    var isShine=true;
    setInterval(function(){
        var title=document.title;
        if(isShine==true){
            if(/新/.test(title)==false){
                 document.title="【你有新消息】";
            }else{
                 document.title="【          】";
            }
        }else{
            document.title=titleInit;
        }
    },500);

//    for Chrome  FireFox  浏览器窗体获得焦点和失去焦点   如果复杂场景，请使用addEventListener和attchEvent进行事件绑定。
    window.onfocus=function(){
        isShine=false;
    };
    window.onblur=function(){
        isShine=true;
    };
//    for ie
    document.onfocusin=function(){
        isShine=false;
    }
    document.onfocusout=function(){
        isShine=true;
    }

</script>
</body>
</html>
